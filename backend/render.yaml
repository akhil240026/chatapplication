services:
  - type: web
    name: chat-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        fromDatabase:
          name: chat-mongodb
          property: connectionString
      - key: FRONTEND_URL
        value: https://your-frontend-domain.vercel.app

databases:
  - name: chat-mongodb
    databaseName: chatapp
    user: chatuser